<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e0e0e0, #b0d4e8);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header {
            background: #f5f5f5;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }

        .header h1 {
            font-size: 18px;
            color: #333;
        }

        .gallery-display {
            width: 100%;
            height: 400px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-direction: column;
            padding: 20px;
        }

        .gallery-display img {
            max-width: 100%;
            max-height: 350px;
            object-fit: contain;
        }

        .navigation {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            background: linear-gradient(to bottom, #a8d8ea, #7cb9d4);
            padding: 10px;
            gap: 10px;
        }

        .nav-btn {
            background: white;
            border: 2px solid #888;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #e3f2fd;
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: #2196F3;
            color: white;
            border-color: #1976D2;
        }

        .nav-btn:nth-child(10) {
            grid-column: 1 / 3;
        }

        .placeholder-text {
            font-size: 18px;
            color: #666;
            text-align: center;
        }

        .image-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            transition: background 0.3s;
        }

        .image-link:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Heinrich M Tobias<br>Picture Gallery</h1>
        </div>
        
        <div class="gallery-display" id="display">
            <div class="placeholder-text">Select a number to view image</div>
        </div>
        
        <div class="navigation">
            <div class="nav-btn" onclick="showImage(1)">1</div>
            <div class="nav-btn" onclick="showImage(2)">2</div>
            <div class="nav-btn" onclick="showImage(3)">3</div>
            <div class="nav-btn" onclick="showImage(4)">4</div>
            <div class="nav-btn" onclick="showImage(5)">5</div>
            <div class="nav-btn" onclick="showImage(6)">6</div>
            <div class="nav-btn" onclick="showImage(7)">7</div>
            <div class="nav-btn" onclick="showImage(8)">8</div>
            <div class="nav-btn" onclick="showImage(9)">9</div>
            <div class="nav-btn" onclick="showImage(10)">10</div>
        </div>
    </div>

    <script>
      
        
        const images = {
            1: 'https://i.imgur.com/your-image-link1.jpg',
            2: 'https://i.imgur.com/your-image-link2.jpg',
            3: 'https://i.imgur.com/your-image-link3.jpg',
            4: 'https://i.imgur.com/your-image-link4.jpg',
            5: 'https://i.imgur.com/your-image-link5.jpg',
            6: 'https://i.imgur.com/your-image-link6.jpg',
            7: 'https://i.imgur.com/your-image-link7.jpg',
            8: 'https://i.imgur.com/your-image-link8.jpg',
            9: 'https://i.imgur.com/your-image-link9.jpg',
            10: 'https://i.imgur.com/your-image-link10.jpg'
        };

        let currentImage = null;

        function showImage(num) {
            const display = document.getElementById('display');
            const buttons = document.querySelectorAll('.nav-btn');
            
            // Update active button
            buttons.forEach((btn, index) => {
                btn.classList.remove('active');
                if ((index + 1 === num) || (index === 9 && num === 10)) {
                    btn.classList.add('active');
                }
            });
            
            // Display image with link
            if (images[num]) {
                display.innerHTML = `
                    <img src="${images[num]}" alt="Image ${num}">
                    <a href="${images[num]}" target="_blank" class="image-link">
                        Open Image ${num} in New Tab
                    </a>
                `;
                currentImage = num;
            }
        }
    </script>
</body>
</html>
